<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jogo</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Jogo</h1>
        <form action="{{ url_for('edit', id=id) }}" method="post">
            <div class="form-group">
                <label for="numeros">Digite seus números (separados por vírgula):</label>
                <input type="text" class="form-control" name="numeros" value="{{ jogo[0] }}" required>
            </div>
            <div class="form-group">
                <label for="mes">Digite o mês da sorte:</label>
                <input type="text" class="form-control" name="mes" value="{{ jogo[1] }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Voltar</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
